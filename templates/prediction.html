<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AQI prediction</title>

    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />

    <style>
        /* All animations will take twice as long to finish */
:root {
  --animate-duration: 6s;
}
    </style>
</head>


<body class="bg-gray-100 ">

    <nav class="bg-blue-500 p-4">
        <div class="container mx-auto flex justify-between items-center">
            <div class="text-white font-bold text-xl animate__animated animate__flash justify-center">AQI Prediction</div>

        </div>
    </nav>

    <div id="valuesForm" class="m-top-40 flex justify-center items-center h-screen">
        <form action="result" class="bg-white p-8 rounded-lg shadow-md w-72">
            {% csrf_token %}
            <div class="mb-6">
                <label for="so1" class="block text-gray-700 mb-2">Enter NO2:</label>
                <input type="text" id="so1" name="in1" required class="w-full px-3 py-2 border rounded-md">
            </div>

            <div class="mb-6">
                <label for="so2" class="block text-gray-700 mb-2">Enter SO2:</label>
                <input type="text" id="so2" name="in2" required class="w-full px-3 py-2 border rounded-md">
            </div>

            <div class="mb-6">
                <label for="spm" class="block text-gray-700 mb-2">Enter SPM:</label>
                <input type="text" id="spm" name="in3" required class="w-full px-3 py-2 border rounded-md">
            </div>

            <button type="submit" value="predict" class="w-full bg-blue-500 text-white py-2 rounded-md cursor-pointer hover:bg-blue-700">Submit</button>
        </form>
    </div>

</body>
</html>
